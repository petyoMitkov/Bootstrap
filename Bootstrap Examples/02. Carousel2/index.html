<!DOCTYPE html>
<html>
<head>
  <title>02 Carousels</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
  <style type="text/css">
    .header {
      background-color: #99E5A5;
      padding: 0;
      margin: 0; 
      text-align: center;
    }
    .carousel-indicators , .carousel-caption{
      color: red;
    }
  </style>
</head>
<body>

<div class="container-fluid header">
  <div id="carouselExampleSlidesOnly" class="carousel slide" data-ride="carousel">
    <div class="carousel-inner" role="listbox">
      <div class="item active">
        <img class="d-block img-fluid" src="1200x400.jpg" alt="First slide">
        <div class="carousel-caption d-none d-md-block">
          <h1>Lorem Ipsum</h1>
        </div>
      </div>
      <div class="item">
       <img class="d-block img-fluid" src="Chipeta-exterior-1200x400.jpg" alt="Second slide">
       <div class="carousel-caption d-none d-md-block">
          <h2>Lorem Ipsum</h2>    
        </div>
      </div>
      <div class="item">
        <img class="d-block img-fluid" src="Jumeirah-1200x400.jpg" alt="Third slide">
        <div class="carousel-caption d-none d-md-block">
          <h3>Lorem Ipsum</h3>
        </div>
      </div>
    </div>
  </div>
</div>

</body>
</html>
